<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for(a = 2; a <= 9; a++){
            document.write(a + "단<br>")
            for(b = 1; b <= 9; b++){
                document.write(a + "*" + b + "=" + (a*b) + "<br>")
            }
            document.write(a + "단 끝<br>")
        }
    </script>
</head>
<body>
    
</body>
</html>
