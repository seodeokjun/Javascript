    <title>Document</title>
    <script>
        var data = "Hello World"
        document.write(data + 'of data type is' + typeof(data) + "<br>")
        data = 23
        document.write(data + 'of data type is' + typeof(data) + "<br>")
        data = 23.7
        document.write(data + "of data type is" + typeof(data) + "<br>")
        data = new Array()
        document.write("data type is" + typeof(data) + "<br>")
        data = true
        document.write(data + 'of data is' + typeof(data) + "<br>")
    </script>
</head>
