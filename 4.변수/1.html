<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
    <script>
        num = 20;
        str = "안녕하세요.";
        document.write(num);
        document.write("<br />");
        document.write(str);
        document.write("<br />");
        a = 5
        b=10
        add = a+b
        sub = a-b
        mul = a*b
        div = b/a
        mod = b % a
        document.write("더하기"+add)
        document.write("<br />");
        document.write("빼기"+sub)
        document.write("<br />");
        document.write("곱하기"+mul)
        document.write("<br />");
        document.write("나누기"+div)
        document.write("<br />");
        document.write("나머지"+mod)
    </script>
</head>

</body>
</html>
